<div data-ng-init="findOne()">
  <div div class="col-md-9">
    <h3>
    <h4>Title:<label class="meetingContent">{{meeting.title}}</label></h4> 
        <span data-ng-if="hasAuthorization(meeting)">
          <a class="btn" href="/#!/meetings/{{meeting._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(meeting);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h3>
     <h4>Recipients:<label class="meetingContent">{{meeting.recips}}</label></h4> 
     <h4>Start Time:<label class="meetingContent">{{meeting.starttime | date:'yyyy-MM-dd HH:mm'}}</label></h4> 
     <h4>End Time:<label class="meetingContent">{{meeting.endtime | date:'yyyy-MM-dd HH:mm'}}</label></h4> 
     <h4>Content: <label class="meetingContent">{{meeting.content}}</label></h4> 
  </div>
</div>
